# Google Cloud Build configuration for Chantilly Agent Development Kit
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chantilly-adk:$BUILD_ID', '.']
    id: 'build'

  # Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chantilly-adk:$BUILD_ID']
    id: 'push'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chantilly-adk'
      - '--image=gcr.io/$PROJECT_ID/chantilly-adk:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=100'
      - '--concurrency=100'
      - '--timeout=900'
      - '--port=8080'
      - '--set-env-vars=NODE_ENV=production'
    id: 'deploy'
    waitFor: ['push']

# Options for Cloud Build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'

# Build timeout
timeout: '1200s'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/chantilly-adk:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/chantilly-adk:latest'

# Substitutions (can be overridden at build time)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'chantilly-adk'